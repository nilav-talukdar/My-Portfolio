<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Title -->
  <link rel="icon" type="image/jpg" href="./public/favicon.jpg" />
  <title>My Portfolio</title>
</head>
<body class="overflow-x-hidden">
    <main>
    <!-- Header starts -->
    <header id="header">
        <nav class="max-w-[1120px] mx-auto flex justify-between items-center py-11 xl:px-0 px-8">
            <div>
                <h3 class="text-2xl lg:text-3xl text-black font-normal after:content[''] after:border-2 flex flex-col after:opacity-0 header__logo cursor-pointer" id="logo">Nilav Talukdar</h3>
            </div>
            <div class="hidden md:flex">
                <ul class="flex lg:gap-8 md:gap-4 text-center md:text-xl lg:text-2xl font-normal">
                    <li class="group">
                        <a href="#" class="flex flex-col after:scale-x-0 group-hover:after:scale-x-100 after:transition-all after:duration-200
                        after:content[''] after:border-2 after:border-secondary group-hover:text-secondary transition duration-200 after:opacity-70">About</a>
                    </li>
                    <li class="group">
                        <a href="#" class="flex flex-col after:scale-x-0 group-hover:after:scale-x-100 after:transition-all after:duration-200
                        after:content[''] after:border-2 after:border-secondary group-hover:text-secondary transition duration-200 after:opacity-70">Experience</a>
                    </li>
                    <li class="group">
                        <a href="#" class="flex flex-col after:scale-x-0 group-hover:after:scale-x-100 after:transition-all after:duration-200
                        after:content[''] after:border-2 after:border-secondary group-hover:text-secondary transition duration-200 after:opacity-70">Projects</a>
                </li>
                    <li class="group">
                        <a href="#" class="flex flex-col after:scale-x-0 group-hover:after:scale-x-100 after:transition-all after:duration-200
                        after:content[''] after:border-2 after:opacity-70 after:border-secondary group-hover:text-secondary transition duration-200">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="flex md:hidden">
                <span id="menu" class="flex items-end">
                    <i class="fa-solid fa-bars text-2xl md:text-3xl cursor-pointer">
                    </i>
                </span>
            </div>
            <div class="fixed inset-0 z-10 h-screen w-screen flex flex-col justify-between -translate-y-full transition-all duration-700 bg-white" id="slide-bar">
                <div class="flex-1">
                    <nav class="max-w-[1120px] mx-auto flex justify-between  items-center py-12 px-8">
                    <h3 class="text-2xl md:text-3xl text-black font-normal  header__logo cursor-pointer">Nilav Talukdar</h3>
                        <div>
                            <span id="cross">
                                <i class="fa-solid fa-xmark text-2xl    cursor-pointer"></i>
                            </span>
                        </div>
                    </nav>
                </div>
                

                <div>
                    <ul class="text-2xl text-primary flex flex-col items-center gap-4">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Experience</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="flex-1"></div>
            </div>
        </nav>
    </header>
    <!-- header ends -->

    <!-- Hero section starts -->
    <section id="hero" class="mt-10 md:mt-0">
        <div class="max-w-[1000px] mx-auto md:min-h-[calc(100vh-7.95rem)] min-h-fit flex flex-col md:flex-row items-center px-3">
            <div class="md:flex-1 md:flex md:justify-center">
                <img
                    src="./assets/myself.jpg"
                    alt="profile picture"
                    class="max-w-72 md:max-w-96 h-auto object-contain rounded-full"
                />
            </div>
            <div class="text-center flex flex-col gap-4 mt-6 md:flex-1 md:flex md:justify-center">
                <p class="font-medium text-secondary">Hello, I'm</p>
                <h2 class="text-3xl text-black font-medium md:text-5xl">Nilav Talukdar</h2>
                <p id="typing-effect" class="text-2xl font-medium text-gray-500">Frontend Developer</p>
                <div class="flex gap-4 justify-center">
                    <button class="border-2 rounded-3xl text-sm py-3 px-3 border-black text-black font-medium">
                        <a href="./public/your-file (4).pdf" download>Download CV</a>
                    </button>
                    <button class="border-2 rounded-3xl py-3 text-sm px-3 border-black text-white bg-black font-medium">
                        <a href="#">Contact Info</a>
                    </button>
                </div>
                <div class="flex justify-center gap-4 items-center">
                    <a href="https://www.linkedin.com/in/nilav-talukdar-7a90a52ab/" target="__blank">
                        <img
                            src="./assets/Linkedin.png"
                            class="h-10 w-10"
                            alt="linkedin"
                        />
                    </a>
                    <a href="https://github.com/nilav-talukdar" target="__blank" class="mb-1">
                        <img
                            src="./assets/github.png"
                            class="h-14 w-14" 
                            alt="linkedin"
                        />
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero section ends -->
    </main>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./js/type.js"></script>
</body>
</html>
